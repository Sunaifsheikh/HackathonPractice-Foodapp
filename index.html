<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <title>My ChatApp</title>
</head>

<body>
    <div class="container">
        <div class="kpx_login">
            <h3 class="kpx_authTitle">Login or <a href="#">Sign up</a></h3>
            <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
                <div class="col-xs-2 col-sm-2 my-1" onclick="facebookLogin()">
                    <a href="#" class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top"
                        title="Facebook">
                        <i class="fa fa-facebook fa-2x"></i>
                        <span class="hidden-xs"></span>
                    </a>
                </div>
                <div class="col-xs-2 col-sm-2 my-1" onclick="googleLogin()">
                    <a href="#" class="btn btn-lg btn-block kpx_btn-google" data-toggle="tooltip" data-placement="top"
                        title="Google">
                        <i class="fa fa-google fa-2x"></i>
                        <span class="hidden-xs"></span>
                    </a>
                </div>
                <div class="col-xs-2 col-sm-2 my-1">
                    <a href="#" class="btn btn-lg btn-block kpx_btn-twitter" data-toggle="tooltip" data-placement="top"
                        title="Twitter">
                        <i class="fa fa-twitter fa-2x"></i>
                        <span class="hidden-xs"></span>
                    </a>
                </div>
            </div>
            <br>

            <div class="row kpx_row-sm-offset-3 kpx_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="kpx_hrOr">
                    <span class="kpx_spanOr">or</span>
                </div>
            </div>

            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="kpx_loginForm" action="" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" name="username" id="userName"
                                placeholder="Username">
                        </div>
                        <hr />

                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password">
                        </div>
                        <span class="tag tag-danger">Password Error!</span>
                        <span class="tag tag-success">Login success!</span>
                        <span class="tag tag-warning">Some of password must not be empty!</span>
                        <hr />
                        <div class="btn btn-lg btn-outline-danger btn-block" type="submit" onclick="manualSignUp()"><i
                                class="fa fa-user-plus"></i> Signup</div>
                        <div class="btn btn-lg btn-outline-primary btn-block" type="submit" onclick="manualSignIn()"><i
                                class="fa fa-sign-in"></i> Login</div>
                    </form>
                </div>
            </div>
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <p></p>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="businessCheck" value="businessAccount" >
                        <span class="custom-control-description">Go To My Hotel Account</span>
                    </label>
                    </p>

                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="kpx_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

        const auth = firebase.auth();
        const firestore = firebase.firestore();
    </script>
    <script src="app.js"></script>

    </script>
</body>
